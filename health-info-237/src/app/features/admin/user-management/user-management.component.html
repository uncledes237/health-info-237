                    </ion-label>
                    <ion-button fill="clear" slot="end" (click)="editUser(user)">
                      <ion-icon name="create-outline"></ion-icon>
                    </ion-button>
                    <ion-button fill="clear" color="danger" slot="end" (click)="confirmDeleteUser(user)">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </ion-item>
                </ion-list>
